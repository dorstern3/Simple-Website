<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/Contact.css" rel="stylesheet">

    <!-- header -->
    <link href="../styles/header.css" rel="stylesheet">
    <!-- footer -->
    <link href="../styles/footer.css" rel="stylesheet">

    <title>Contact Us</title>
</head>

<body>
    <header></header>

    <main>
        <div class="main">

            <div class="container_1">
                <div class="box_h1">
                    <h1>Contact Us</h1>
                </div>
            </div>

            <div class="container_2">
                <!-- form -->

                <form>
                    <h1>Send a Message</h1>
                    <div class="row">
                        <div class="input_box">
                            <span>First Name</span><br>
                            <input type="text" placeholder="Dor"><br>
                        </div>
                        <div class="input_box">
                            <span>Last Name</span><br>
                            <input type="text" placeholder="Stern"><br>
                        </div>

                    </div>

                    <div class="row">
                        <div class="input_box">
                            <span>Email</span><br>
                            <input type="email" placeholder="lorem@email.com"><br>
                        </div>
                        <div class="input_box">
                            <span>Phone</span><br>
                            <input type="number" placeholder="+91 987 654 3210"><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input_box">
                            <span>Message</span><br>
                            <input type="text" placeholder="Write your message here..."><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input_box">
                            <button><a>Send</a></button>
                        </div>
                    </div>



                </form>


                <!-- info -->
                <div class="info">
                    <h1>Contact info</h1><br>
                    <!-- icon map -->
                    <span>
                        <ion-icon name="map-outline"></ion-icon>
                    </span>
                    <a>new york,USA</a><br>
                    <!-- icon email -->
                    <span>
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <a>lorem@gmail.com</a><br>
                    <!-- icon phone -->
                    <span>
                        <ion-icon name="call-outline"></ion-icon>
                    </span>
                    <a>+91 987 654 3210</a><br>

                    <!--social_meadia -->
                    <div class="social_meadia">
                        <ul>
                            <li><a href="#">
                                    <ion-icon name="logo-facebook"></ion-icon>
                                </a></li>
                            <li><a href="#">
                                    <ion-icon name="logo-instagram"></ion-icon>
                                </a></li>
                            <li><a href="#">
                                    <ion-icon name="logo-whatsapp"></ion-icon>
                                </a></li>
                            <li><a href="#">
                                    <ion-icon name="logo-twitter"></ion-icon>
                                </a></li>
                        </ul>

                    </div>

                </div>

            </div>

            <!--container_3  -->
            <div class="container_3">
                <!-- map -->
                <div class="map">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387193.30596698663!2d-73.69949426260774!3d40.697149413874705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2z16DXmdeVINeZ15XXqNenLCDXkNeo16bXldeqINeU15HXqNeZ16o!5e0!3m2!1siw!2sil!4v1643531071068!5m2!1siw!2sil"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<footer></footer>

</html>
