<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/Contact.css" rel="stylesheet">
    <span>Contact Us</span>
</head>

<body>
    <header></header>

    <main>
        <div class="main">

            <div class="container_1">
                <div class="box_h1">
                    <h1>Contact Us</h1>
                </div>
            </div>

            <div class="container_2">
                <!-- form -->
                <div class="contact form">
                    <h2>Send a Message</h2>
                    <form>
                        <div class="formbox">

                            <div class="row50">
                                <div class="inputBox">
                                    <span>First Name</span>
                                    <input type="text" placeholder="John"> <br>
                                </div>

                                <div class="inputBox">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="Doe"> <br>
                                </div>
                            </div>

                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email</span>
                                    <input type="email" placeholder="someting@email.com"> <br>
                                </div>
                                <div class="inputBox">
                                    <span>phone</span>
                                    <input type="number" placeholder="+91 987 654 3210"> <br>
                                </div>
                            </div>


                            <div class="row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea type="text" placeholder="Write your message here..."></textarea> <br>
                                    <button><a href="#">send</a></button>
                                </div>
                            </div>

                        </div>


                        <form>
                </div>
                <!-- info -->
                <div class="contact info"></div>
                <!--map -->
                <div class="contact map"></div>
            </div>
        </div>
    </main>


    <footer></footer>
</body>

</html>
