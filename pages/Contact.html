<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/Contact.css" rel="stylesheet">

    <!-- header -->
    <link href="../styles/header.css" rel="stylesheet">
    <!-- footer -->
    <link href="../styles/footer.css" rel="stylesheet">
    
    <title>Contact Us</title>
</head>

<body>
    <header></header>

    <main>
        <div class="main">

            <div class="container_1">
                <div class="box_h1">
                    <h1>Contact Us</h1>
                </div>
            </div>

            <div class="container_2">
                <!-- form -->
                <div class="contact form">
                    <h2>Send a Message</h2>
                    <form>
                        <div class="formbox">

                            <div class="row50">
                                <div class="inputBox">
                                    <span>First Name</span>
                                    <input type="text" placeholder="John"> <br>
                                </div>

                                <div class="inputBox">
                                    <span>Last Name</span>
                                    <input type="text" placeholder="Doe"> <br>
                                </div>
                            </div>

                            <div class="row50">
                                <div class="inputBox">
                                    <span>Email</span>
                                    <input type="email" placeholder="someting@email.com"> <br>
                                </div>
                                <div class="inputBox">
                                    <span>Phone</span>
                                    <input type="number" placeholder="+91 987 654 3210"> <br>
                                </div>
                            </div>


                            <div class="row100">
                                <div class="inputBox">
                                    <span>Message</span>
                                    <textarea type="text" placeholder="Write your message here..."></textarea> <br>
                                    <button><a href="#">send</a></button>
                                </div>
                            </div>

                        </div>


                        <form>
                </div>
                <!-- info -->
                <div class="contact info">
                    <h2>Contact Info</h2>
                    <div class="infoBOX">

                        <div>
                            <span><ion-icon name="location"></ion-icon></span>
                            <p>new york,USA</p>
                        </div>

                        <div>
                            <span><ion-icon name="mail"></ion-icon></span>
                            <a href="mailto:lorem@gmail.com">lorem@gmail.com</a>
                        </div>

                        <div>
                            <span><ion-icon name="call"></ion-icon>

                            </span>
                            <a href="tel:+919876543210">+91 987 654 3210</a>
                        </div>
                        <!-- Social Media Link -->
                        <ul class="social">
                            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li> 
                            <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li> 
                            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li> 
                            <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li> 

                        </ul>
                    </div>


                </div>
                <!--map -->
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.15830869428!2d-73.839598026954!3d40.69766374874431!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2z16DXmdeVINeZ15XXqNenLCDXkNeo16bXldeqINeU15HXqNeZ16o!5e0!3m2!1siw!2sil!4v1642778959412!5m2!1siw!2sil" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </main>


    <footer></footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
